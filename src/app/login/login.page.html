<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu-login"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">
      LOGAR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="centro">
    <img class="image3" src="https://media.istockphoto.com/id/1337144146/vector/default-avatar-profile-icon-vector.jpg?s=612x612&w=0&k=20&c=BIbFwuv7FxTWvh5S3vB6bkT0Qv8Vn8N5Ffseq84ClGI=" alt="Avatar" />
  </div>
    <p class="texto3">
    FAÃ‡A SEU CADASTRO
  </p>
  <div class="centro">
    <ion-row>
      <ion-col size="12">
        <ion-input 
          [(ngModel)]="email" 
          placeholder="Email"  
          type="email" 
          fill="outline" 
          maxlength="50"
          required>
        </ion-input>
      </ion-col>

      <ion-col size="12">
        <ion-input 
          [(ngModel)]="senha" 
          type="password" 
          placeholder="Senha"  
          fill="outline" 
          maxlength="50" 
          required>
        </ion-input>
      </ion-col>
    </ion-row>

    <ion-button 
      class="button3"
      expand="block" 
      (click)="logar()">
      ENTRAR
    </ion-button>
  </div>
</ion-content>
